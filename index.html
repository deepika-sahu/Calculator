<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cul.css">
    <script  src="calculator.js"></script>
</head>

<body>
    <main>
        <div id="head">
            <h2>WELCOME TO CALCULATE ME!</h2>
        </div>
        <div id="input">
            <input type="text" placeholder="0" id="inputBox">
        </div>
        <div class="row">
            <div class="for-Hight">
                <button class="opretor" id="ac">AC</button>
                <button class="opretor" id="del">DEL</button>
                <button class="opretor">%</button>
                <button class="opretor">*</button>
            </div>
            <div class="for-Hight">
                <button class="opretor">7</button>
                <button class="opretor">8</button>
                <button class="opretor">9</button>
                <button class="opretor">+</button>
            </div>
            <div class="for-Hight">
                <button class="opretor">4</button>
                <button class="opretor">5</button>
                <button class="opretor">6</button>
                <button class="opretor">-</button>
            </div>
            <div class="for-Hight">
                <button class="opretor">1</button>
                <button class="opretor">2</button>
                <button class="opretor">3</button>
                <button class="opretor">/</button>
            </div>
            <div class="for-Hight">
                <button class="opretor">0</button>
                <button class="opretor">.</button>
                <button class="opretor">()</button>
                <button class="opretor">=</button>
            </div>
        </div>
        
    </main>
</body>

</html>
